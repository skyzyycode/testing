<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cek khodam 100% aseli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: 99;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        table td {
            padding: 10px;
            text-align: right;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button.submit {
            background-color: green;
        }

        button.reset {
            background-color: #ff0000;
        }

        button:hover {
            filter: brightness(1.2);
        }

        button.submit:hover {
            background-color: darkgreen;
        }

        button.reset:hover {
            background-color: darkred;
        }

        .response {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .success {
            color: black;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .putName {
            color: red;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cek Khodam Online</h2>
        <table>
            <tr>
                <td>Nama:</td>
                <td><input type="text" id="nama" placeholder="Nama Anda"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button class="submit" onclick="submitForm()">Submit</button>
                    <button class="reset" onclick="resetForm()">Reset</button>
                </td>
            </tr>
        </table>
        <div class="response" id="response"></div>
    </div>

    <script>
        function submitForm() {
            let nama = document.getElementById("nama").value;
            if (nama.trim() === "") {
                document.getElementById("response").textContent = "Nama harus diisi!";
                document.getElementById("response").className = "putName";
            } else {
                let successMessages = ["suki liar", "macan bekasi", "ambaruwo", "harimau jawa", "monyet baik", "laba laba jawa", "usus rusa", "kris emas", "kuda terbang", "rawa rontek","saitama", "gojo hitam", "ceker ayam", "kelinci banyuwangi"];
                let randomIndex = Math.floor(Math.random() * successMessages.length);
                let randomSuccessMessage = successMessages[randomIndex];
                let responseElement = document.getElementById("response");
                responseElement.textContent = "terdeteksi " + nama + " memiliki khodam: " + randomSuccessMessage;
                responseElement.className = "success";
            }
        }

        function resetForm() {
            document.getElementById("nama").value = "";
            document.getElementById("response").textContent = "";
            document.getElementById("response").className = "";
        }
    </script>
</body>
</html>
